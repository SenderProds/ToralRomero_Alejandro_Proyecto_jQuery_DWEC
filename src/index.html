<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <script src="../node_modules/jquery/dist/jquery.min.js" defer></script>
    <script src="js/script.js" defer></script>

</head>
<body class="w-full h-screen">

    <header class="w-full h-4 z-10 ">
        <nav class="flex gap-2 items-center justify-center shadow-lg h-14 w-full fixed z-10 bg-slate-100">
            <ul><button id="btnPrincipal" class=" py-2 px-2  hover:bg-slate-300  hover:scale-110 duration-100 ease-linear hover:rounded-lg hover:shadow-2xl hidden"><i class="bi bi-house"></i>  Principal</button></ul>
            <ul><button id="btnIniciarSesion" class=" py-2 px-2  hover:bg-slate-300  hover:scale-110 duration-100 ease-linear hover:rounded-lg hover:shadow-2xl "><i class="bi bi-box-arrow-in-right "></i> Iniciar Sesion</button></ul>
            <ul><button id="btnRegistro" class=" py-2 px-2  hover:bg-slate-300  hover:scale-110 duration-100 ease-linear hover:rounded-lg hover:shadow-2xl "><i class="bi bi-person"></i> Registrarse</button></ul>
            <ul><button id="btnCerrarSesion" class="py-2 px-2  hover:bg-slate-300  hover:scale-110 duration-100 ease-linear hover:rounded-lg hover:shadow-2xl hidden"><i class="bi bi-box-arrow-left"></i></i> Cerrar Sesion</button></ul>
    </header>

    <main class="w-full h-4/5 -mt-3 ">
        <section id="contenido" class="h-full flex flex-col items-center justify-center">
            <form id="iniciarSesion" class="flex flex-col items-center justify-center shadow-md w-5/6 h-3/6 bg-slate-300 rounded-xl text-xl md:w-2/6">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" class="h-10 w-3/4 rounded-xl text-center" required>

                <label for="password">Clave</label>
                <input type="password" name="password" id="password" class="h-10 w-3/4 rounded-xl text-center" required>

                <input type="submit" value="Enviar" class="bg-slate-400 py-2 px-2 mt-3 rounded-xl cursor-pointer hover:bg-slate-500 hover:scale-110 transition ease-linear">
                <span id="loginIncorrecto" class="mt-2 bg-red-300 p-2 rounded-lg border border-red-700 hidden w-2/3 text-center">El usuario o clave no es correcto</span>
                <span id="usuarioRegistrado" class="mt-2 bg-green-300 p-2 rounded-lg border border-green-700 hidden text-center ">Usuario Registrado</span>

            </form>


            <form id="registro" class="flex flex-col items-center justify-center shadow-md w-5/6 h-4/6 bg-slate-300 rounded-xl text-xl hidden md:w-2/6">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="w-3/4 rounded-xl text-center" required>

                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" class="w-3/4 rounded-xl text-center" required>
                
                <label for="username">Usuario</label>
                <input type="text" name="username" id="usernameReg" class="w-3/4 rounded-xl text-center" required>

                <label for="password">Clave</label>
                <input type="password" name="password" id="passwordReg" class="w-3/4 rounded-xl text-center" required>

                <input type="submit" value="Enviar" class="bg-slate-400 py-2 px-2 mt-3 rounded-xl cursor-pointer hover:bg-slate-500 hover:scale-110 transition ease-linear">
            </form>

            
            <section id="gatos" class="mt-14 flex flex-col items-center justify-center ">
                <div id="filtros" class="text-center w-full flex items-center justify-center mt-5 hidden">
                    <nav class="flex justify-between w-5/6 md:w-2/6">
                        <ul class="flex">
                            <li class="hover:scale-110"><i id="lista" class="bi bi-list text-2xl p-2 bg-orange-300 rounded-l-lg cursor-pointer hover:bg-orange-300"></i></li>
                            <li class="hover:scale-110"><i id="tabla"  class="bi bi-grid text-2xl p-2 bg-orange-200 rounded-r-lg cursor-pointer hover:bg-orange-300"></i></li>
                        </ul>


                        <ul class="flex">
                            <li id="asc" class="hover:scale-110"><i class="bi bi-sort-down-alt text-2xl p-2 bg-orange-200 rounded-l-lg cursor-pointer hover:bg-orange-300"></i></li>
                            <li id="desc" class="hover:scale-110"><i class="bi bi-sort-down text-2xl p-2 bg-orange-200 rounded-r-lg cursor-pointer hover:bg-orange-300"></i></li>
                        </ul>
                    
                    </nav>
                </div>

                <div id="cargando" class="hidden mt-5 p-4 rounded-lg bg-orange-300 text-center">Cargando Contenido</div>
                
            </section>

        </section>
    </main>
    
</body>
</html>
